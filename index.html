<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Большая Клавиатура</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Поле вывода текста */
        #output {
            height: 25vh;
            width: 100%;
            font-size: 45px;
            padding: 20px;
            border: none;
            resize: none;
            background-color: #ffffff;
            color: #000000;
            border-bottom: 5px solid #333;
        }

        #output:focus {
            outline: none;
        }

        /* Контейнер клавиатуры */
        .keyboard {
            height: 75vh;
            display: flex;
            flex-direction: column;
            background-color: #333;
            padding: 8px;
        }

        .row {
            display: flex;
            flex: 1;
            gap: 8px;
            margin-bottom: 8px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        /* Кнопки (Обычные буквы) */
        button {
            flex: 1;
            /* Шрифт стал еще больше */
            font-size: 70px; 
            /* Жирность убрана (теперь обычный текст) */
            font-weight: normal; 
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            padding: 0;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            background-color: #ccc;
        }

        /* Спецкнопка: Стереть один символ */
        .btn-backspace {
            flex: 1.5; 
            background-color: #ffeeb0; /* Желтоватый оттенок */
            font-size: 50px;
        }

        /* Спецкнопка: Пробел */
        .btn-space {
            flex: 3; 
            font-size: 35px; /* Шрифт меньше, чтобы влезло слово */
            font-weight: bold; /* Слово ПРОБЕЛ оставим чуть жирнее для читаемости */
        }
        
        /* Спецкнопка: Очистить всё */
        .btn-clear {
            flex: 1.5;
            background-color: #ffcccc; /* Красный оттенок (опасно) */
            font-size: 25px; /* Шрифт меньше, чтобы влезло слово */
            font-weight: bold;
            color: #330000;
        }

    </style>
</head>
<body>

    <textarea id="output" placeholder="..." autofocus></textarea>

    <div class="keyboard" id="keyboard-container">
    </div>

    <script>
        const output = document.getElementById('output');
        const keyboardContainer = document.getElementById('keyboard-container');

        // Раскладка
        const layout = [
            ['Й', 'Ц', 'У', 'К', 'Е', 'Н', 'Г', 'Ш', 'Щ', 'З', 'Х', 'Ъ'],
            ['Ф', 'Ы', 'В', 'А', 'П', 'Р', 'О', 'Л', 'Д', 'Ж', 'Э'],
            ['Я', 'Ч', 'С', 'М', 'И', 'Т', 'Ь', 'Б', 'Ю', '.', ','],
            ['SPACE', 'BACKSPACE', 'CLEAR'] // Нижний ряд
        ];

        layout.forEach(rowKeys => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';

            rowKeys.forEach(key => {
                const btn = document.createElement('button');
                
                if (key === 'SPACE') {
                    btn.textContent = 'ПРОБЕЛ';
                    btn.classList.add('btn-space');
                    btn.onclick = () => addChar(' ');
                } else if (key === 'BACKSPACE') {
                    btn.textContent = '⌫'; // Значок стирания одного символа
                    btn.classList.add('btn-backspace');
                    btn.onclick = () => deleteChar();
                } else if (key === 'CLEAR') {
                    btn.textContent = 'СБРОС'; // Очистить всё
                    btn.classList.add('btn-clear');
                    btn.onclick = () => clearAll();
                } else {
                    btn.textContent = key;
                    btn.onclick = () => addChar(key);
                }

                rowDiv.appendChild(btn);
            });

            keyboardContainer.appendChild(rowDiv);
        });

        // Добавить символ
        function addChar(char) {
            output.value += char;
            output.scrollTop = output.scrollHeight;
            output.focus();
        }

        // Стереть один символ
        function deleteChar() {
            output.value = output.value.slice(0, -1);
            output.focus();
        }

        // Стереть ВЕСЬ текст
        function clearAll() {
            // Можно добавить подтверждение, если боитесь случайных нажатий:
            // if(confirm('Точно стереть всё?')) { output.value = ''; }
            
            output.value = ''; // Стирает сразу
            output.focus();
        }
    </script>
</body>
</html>
