<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Большая Клавиатура</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Поле вывода текста */
        #output {
            height: 25vh;
            width: 100%;
            font-size: 100px;
            padding: 20px;
            border: none;
            resize: none;
            background-color: #ffffff;
            color: #000000;
            border-bottom: 5px solid #333;
        }

        #output:focus {
            outline: none;
        }

        /* Контейнер клавиатуры */
        .keyboard {
            height: 75vh;
            display: flex;
            flex-direction: column;
            background-color: #333;
            padding: 8px;
        }

        .row {
            display: flex;
            flex: 1;
            gap: 8px;
            margin-bottom: 8px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        /* Кнопки (Обычные буквы) */
        button {
            flex: 1;
            font-size: 70px; /* Большой размер */
            font-weight: normal; /* Тонкий шрифт */
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            padding: 0;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            background-color: #ccc;
        }

        /* Спецкнопка: Стереть один символ */
        .btn-backspace {
            flex: 1.5; 
            background-color: #ffeeb0; 
            font-size: 50px;
        }

        /* Спецкнопка: Пробел */
        .btn-space {
            flex: 3; 
            font-size: 30px;
            font-weight: bold;
        }
        
        /* Спецкнопка: Очистить всё */
        .btn-clear {
            flex: 1.2;
            background-color: #ffcccc; 
            font-size: 20px; 
            font-weight: bold;
            color: #330000;
        }

        /* Спецкнопка: Сохранить */
        .btn-save {
            flex: 1.2;
            background-color: #cce5ff; /* Голубой */
            font-size: 20px;
            font-weight: bold;
            color: #000033;
        }

    </style>
</head>
<body>

    <textarea id="output" placeholder="..." autofocus></textarea>

    <div class="keyboard" id="keyboard-container">
    </div>

    <script>
        const output = document.getElementById('output');
        const keyboardContainer = document.getElementById('keyboard-container');

        // Раскладка
        const layout = [
            ['Й', 'Ц', 'У', 'К', 'Е', 'Н', 'Г', 'Ш', 'Щ', 'З', 'Х', 'Ъ'],
            ['Ф', 'Ы', 'В', 'А', 'П', 'Р', 'О', 'Л', 'Д', 'Ж', 'Э'],
            ['Я', 'Ч', 'С', 'М', 'И', 'Т', 'Ь', 'Б', 'Ю', '.', ','],
            ['SPACE', 'BACKSPACE', 'CLEAR', 'SAVE'] // Добавили SAVE
        ];

        layout.forEach(rowKeys => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';

            rowKeys.forEach(key => {
                const btn = document.createElement('button');
                
                if (key === 'SPACE') {
                    btn.textContent = 'ПРОБЕЛ';
                    btn.classList.add('btn-space');
                    btn.onclick = () => addChar(' ');
                } else if (key === 'BACKSPACE') {
                    btn.textContent = '⌫';
                    btn.classList.add('btn-backspace');
                    btn.onclick = () => deleteChar();
                } else if (key === 'CLEAR') {
                    btn.textContent = 'СБРОС';
                    btn.classList.add('btn-clear');
                    btn.onclick = () => clearAll();
                } else if (key === 'SAVE') {
                    btn.textContent = 'СКАЧАТЬ';
                    btn.classList.add('btn-save');
                    btn.onclick = () => saveToFile();
                } else {
                    btn.textContent = key;
                    btn.onclick = () => addChar(key);
                }

                rowDiv.appendChild(btn);
            });

            keyboardContainer.appendChild(rowDiv);
        });

        function addChar(char) {
            output.value += char;
            output.scrollTop = output.scrollHeight;
            output.focus();
        }

        function deleteChar() {
            output.value = output.value.slice(0, -1);
            output.focus();
        }

        function clearAll() {
            output.value = '';
            output.focus();
        }

        // Функция сохранения в файл
        function saveToFile() {
            const textToSave = output.value;
            // Создаем "виртуальный" файл
            const blob = new Blob([textToSave], { type: "text/plain;charset=utf-8" });
            
            // Создаем временную ссылку для скачивания
            const tempLink = document.createElement("a");
            tempLink.href = URL.createObjectURL(blob);
            tempLink.download = "zametka.txt"; // Имя файла
            
            // Нажимаем на ссылку программно
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
        }
    </script>
</body>
</html>
