<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Большая Клавиатура (Только буквы)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh; /* На весь экран */
            background-color: #f0f0f0;
            overflow: hidden; /* Блокируем прокрутку страницы */
        }

        /* Поле вывода текста */
        #output {
            height: 25vh; /* Занимает 25% высоты экрана */
            width: 100%;
            font-size: 45px; /* Очень крупный шрифт введенного текста */
            padding: 20px;
            border: none;
            resize: none;
            background-color: #ffffff;
            color: #000000;
            border-bottom: 5px solid #333;
        }

        #output:focus {
            outline: none;
        }

        /* Контейнер клавиатуры */
        .keyboard {
            height: 75vh; /* Клавиатура занимает 75% высоты экрана */
            display: flex;
            flex-direction: column;
            background-color: #333;
            padding: 8px;
        }

        .row {
            display: flex;
            flex: 1; /* Ряды растягиваются равномерно */
            gap: 8px;
            margin-bottom: 8px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        /* Кнопки */
        button {
            flex: 1; /* Кнопки растягиваются равномерно по ширине */
            font-size: 55px; /* ОЧЕНЬ большие буквы */
            font-weight: 900; /* Максимальная жирность */
            background-color: #fff;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            padding: 0;
            touch-action: manipulation;
            display: flex; /* Центрирование текста */
            align-items: center;
            justify-content: center;
        }

        button:active {
            background-color: #ccc;
        }

        /* Специальные кнопки */
        .btn-wide {
            flex: 1.5; 
            background-color: #ffdddd; 
            font-size: 40px; /* Чуть меньше для спецсимволов */
        }

        .btn-space {
            flex: 4; 
            font-size: 30px;
        }
        
        .btn-enter {
            flex: 1.5;
            background-color: #ddffdd;
        }

    </style>
</head>
<body>

    <textarea id="output" placeholder="..." autofocus></textarea>

    <div class="keyboard" id="keyboard-container">
    </div>

    <script>
        const output = document.getElementById('output');
        const keyboardContainer = document.getElementById('keyboard-container');

        // Раскладка БЕЗ ЦИФР
        const layout = [
            ['Й', 'Ц', 'У', 'К', 'Е', 'Н', 'Г', 'Ш', 'Щ', 'З', 'Х', 'Ъ'],
            ['Ф', 'Ы', 'В', 'А', 'П', 'Р', 'О', 'Л', 'Д', 'Ж', 'Э'],
            ['Я', 'Ч', 'С', 'М', 'И', 'Т', 'Ь', 'Б', 'Ю', '.', ','],
            ['SPACE', 'BACKSPACE', 'ENTER']
        ];

        // Функция создания кнопок
        layout.forEach(rowKeys => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'row';

            rowKeys.forEach(key => {
                const btn = document.createElement('button');
                
                if (key === 'SPACE') {
                    btn.textContent = 'ПРОБЕЛ';
                    btn.classList.add('btn-space');
                    btn.onclick = () => addChar(' ');
                } else if (key === 'BACKSPACE') {
                    btn.textContent = '⌫'; 
                    btn.classList.add('btn-wide');
                    btn.onclick = () => deleteChar();
                } else if (key === 'ENTER') {
                    btn.textContent = '↵'; 
                    btn.classList.add('btn-enter');
                    btn.onclick = () => addChar('\n');
                } else {
                    btn.textContent = key;
                    btn.onclick = () => addChar(key);
                }

                rowDiv.appendChild(btn);
            });

            keyboardContainer.appendChild(rowDiv);
        });

        function addChar(char) {
            output.value += char;
            output.scrollTop = output.scrollHeight;
            output.focus();
        }

        function deleteChar() {
            output.value = output.value.slice(0, -1);
            output.focus();
        }
    </script>
</body>
</html>
